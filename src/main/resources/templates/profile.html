<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: thehead}"></head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments :: theNavbar}"></div>

<div class="container">
    <h1>Welcome, <span th:text="${user.username}"></span>!</h1>

    <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
        <!-- Will need to do image upload next -->
        <!--<div class="form-group">
            <img alt="Profile Picture"/>
            <label>Update Profile Picture:
                <input class="form-control" type="file" th:field="*{profilePic}">
            </label>
        </div> -->
        <div class="form-group">
            <label>Profile Caption:
                <textarea class="form-control" th:field="*{profileCaption}"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label>Location:
                <input class="form-control" type="text" th:field="*{location}">
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <h2>Your Calendars</h2>
    <ul>
        <li th:each="calendar : ${calendars}" th:text="${calendar.name}"></li>
    </ul>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: thefooter}"></div>
</body>
</html>
