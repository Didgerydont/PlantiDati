<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="thehead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Plant Data">
    <meta name="author" content="Will P">
    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Planti Dati</title>
    <link rel="icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

</head>

<body>

<!-- The navbar -->
<div th:fragment="theNavbar">
    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">
        <nav class="navbar navbar-expand-lg bg-success navbar-light py-2 py-lg-0">
            <a th:href="@{/index}" class="navbar-brand">
                <img class="img-fluid" th:src="@{/images/logo.png}" alt="Logo">
            </a>
            <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <!-- User is logged out -->
                    <a th:href="@{/registrationpage}" class="nav-item nav-link" sec:authorize="isAnonymous()">Register!</a>
                    <!-- User is logged in -->
                    <a th:href="@{/forum}" class="nav-item nav-link" sec:authorize="isAuthenticated()">Forum</a>

                    <!-- Common links -->
                    <a th:href="@{/calendars}" class="nav-item nav-link">Calendars</a>
                    <a th:href="@{/plantidata}" class="nav-item nav-link">PlantiData</a>
                    <a th:href="@{/hobbycorner}" class="nav-item nav-link">Hobby Corner</a>

                    <!-- Login/Logout -->
                    <a th:href="@{/login}" class="nav-item nav-link" sec:authorize="isAnonymous()">Sign in</a>
                    <a th:href="@{/profile}" class="nav-item nav-link" sec:authorize="isAuthenticated()">Profile</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
</div>



</div>

<!-- Footer -->
<div id="footer" th:fragment="thefooter">
    <!-- Bootstrap with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!--  <script th:src="@{/static/scripts/scripts.js}"></script>-->

</div>

</body>
</html>
